# ============================================================================
# Booking Management Service - Configuration
# ============================================================================
# 
# To start the application with a specific profile:
#   java -jar app.jar --spring.profiles.active=dev
#   java -jar app.jar --spring.profiles.active=prod
# 
# Or set environment variable:
#   export SPRING_PROFILES_ACTIVE=dev
# 
# Profiles:
#   - dev:  Uses H2 in-memory database, Hibernate DDL, Flyway disabled
#   - prod: Uses PostgreSQL database, Hibernate DDL disabled, Flyway enabled
# ============================================================================

# Common Configuration (applies to all profiles)
spring:
  application:
    name: booking-management-service
  
  profiles:
    default: dev  # Default to dev profile for local development
  
  jpa:
    open-in-view: false

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: INFO
    com.hotelsystems.ai.bookingmanagement: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
    info:
      enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Supplier Configuration
supplier:
  booking:
    base-url: ${SUPPLIER_BOOKING_BASE_URL:https://api.supplier-booking.example.com}
    api-key: ${SUPPLIER_BOOKING_API_KEY:your-supplier-booking-api-key}
  inventory:
    base-url: ${SUPPLIER_INVENTORY_BASE_URL:https://api.supplier-inventory.example.com}
    api-key: ${SUPPLIER_INVENTORY_API_KEY:your-supplier-inventory-api-key}

# Pricing Intelligence Configuration
pricing:
  intelligence:
    base-url: ${PRICING_INTELLIGENCE_BASE_URL:https://api.pricing-intelligence.example.com}
    api-key: ${PRICING_INTELLIGENCE_API_KEY:your-pricing-intelligence-api-key}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
  allowed-credentials: ${CORS_ALLOWED_CREDENTIALS:true}

---
# Development Profile Configuration
# 
# Schema Management: Hibernate DDL ONLY
# - Hibernate automatically creates and evolves schema (ddl-auto=update)
# - Flyway is DISABLED - do NOT create migrations during development
# - Rule: Hibernate manages schema ONLY in dev. Never mix with Flyway.
# 
# Database: H2 in-memory (PostgreSQL compatibility mode)
# 
# Start with: --spring.profiles.active=dev
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:h2:mem:booking_management;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update  # Hibernate creates/updates schema automatically
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  
  flyway:
    enabled: false  # Flyway disabled in dev - Hibernate manages schema
    locations: classpath:db/migration  # Set but disabled - no migrations run

logging:
  level:
    com.hotelsystems.ai.bookingmanagement: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Production Profile Configuration
# 
# Schema Management: Flyway ONLY
# - Hibernate DDL is DISABLED (ddl-auto=none)
# - Flyway manages all schema changes through migration scripts
# - Rule: Flyway manages schema ONLY in prod. Never mix with Hibernate DDL.
# 
# Pre-Production Checklist:
# 1. Freeze entity model (no more changes)
# 2. Generate schema from dev database: pg_dump --schema-only ...
# 3. Create V1__baseline.sql with generated schema
# 4. Test migration on staging database
# 
# Start with: --spring.profiles.active=prod
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/booking_management}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: none  # Hibernate DDL disabled - Flyway manages schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
  
  flyway:
    enabled: true  # Flyway enabled in prod - manages all schema changes
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: true

logging:
  level:
    root: INFO
    com.hotelsystems.ai.bookingmanagement: INFO
    org.springframework: WARN
    org.hibernate: WARN
