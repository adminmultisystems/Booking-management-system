spring:
  application:
    name: Hotelsystems.ai
  
  # Default to H2 for local development (no PostgreSQL required)
  profiles:
    active: h2

  # Database Configuration (Default - H2 for local development)
  # For PostgreSQL, use profile: postgres or set SPRING_PROFILES_ACTIVE=postgres
  datasource:
    url: jdbc:h2:mem:hotelsystems;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # H2 Console (Optional - for viewing data in browser)
  # Access at: http://localhost:8080/h2-console
  # JDBC URL: jdbc:h2:mem:hotelsystems
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate Configuration for H2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Actuator Configuration
  actuator:
    endpoints:
      web:
        exposure:
          include: health,info
    endpoint:
      health:
        show-details: when-authorized

# Pricing Intelligence Configuration (Optional)
