# Common Configuration (applies to all profiles)
spring:
  application:
    name: Hotelsystems.ai
 
  # Default to H2 for local development (no PostgreSQL required)
  profiles:
    default: h2
    active: h2
 
  # JPA Configuration (Default - H2)
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
 
  # Database Configuration (Default - H2 for local development)
  # For PostgreSQL, use profile: postgres or set SPRING_PROFILES_ACTIVE=postgres
  datasource:
    url: jdbc:h2:mem:hotelsystems;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
 
  # H2 Console (Optional - for viewing data in browser)
  # Access at: http://localhost:8080/h2-console
  # JDBC URL: jdbc:h2:mem:hotelsystems
  h2:
    console:
      enabled: true
      path: /h2-console
 
server:
  port: ${SERVER_PORT:8080}
 
logging:
  level:
    root: INFO
    com.hotelsystems.ai.bookingmanagement: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
 
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
    info:
      enabled: true
 
# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
 
# Supplier Configuration
supplier:
  booking:
    base-url: ${SUPPLIER_BOOKING_BASE_URL:https://api.supplier-booking.example.com}
    api-key: ${SUPPLIER_BOOKING_API_KEY:your-supplier-booking-api-key}
  inventory:
    base-url: ${SUPPLIER_INVENTORY_BASE_URL:https://api.supplier-inventory.example.com}
    api-key: ${SUPPLIER_INVENTORY_API_KEY:your-supplier-inventory-api-key}
 
# Pricing Intelligence Configuration
pricing:
  intelligence:
    base-url: ${PRICING_INTELLIGENCE_BASE_URL:https://api.pricing-intelligence.example.com}
    api-key: ${PRICING_INTELLIGENCE_API_KEY:your-pricing-intelligence-api-key}
 
# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
  allowed-credentials: ${CORS_ALLOWED_CREDENTIALS:true}
 
---
# H2 Database Configuration for Development
# Use this profile if you don't want to install PostgreSQL
# Run with: java -jar app.jar --spring.profiles.active=h2
spring:
  config:
    activate:
      on-profile: h2
 
  application:
    name: Hotelsystems.ai
 
  # H2 Database Configuration (In-Memory)
  datasource:
    url: jdbc:h2:mem:hotelsystems;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
 
  # H2 Console (Optional - for viewing data in browser)
  # Access at: http://localhost:8080/h2-console
  # JDBC URL: jdbc:h2:mem:hotelsystems
  h2:
    console:
      enabled: true
      path: /h2-console
 
  # JPA/Hibernate Configuration for H2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  # Actuator Configuration
  actuator:
    endpoints:
      web:
        exposure:
          include: health,info
    endpoint:
      health:
        show-details: when-authorized

---
# PostgreSQL Database Configuration for Production
# Use this profile for production: --spring.profiles.active=postgres
spring:
  config:
    activate:
      on-profile: postgres
 
  application:
    name: Hotelsystems.ai
 
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/hotelsystems
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
 
  # JPA/Hibernate Configuration for PostgreSQL
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

